<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title">Case Converter</div>
<textarea id="text" class="msg" rows="20" cols="100"></textarea>
<div class="btn-container">
    <button id="upper-case" class="btn-style" onclick="myUpperCase()">Upper Case</button>
    <button id="lower-case" class="btn-style">Lower Case</button>
    <button id="proper-case" class="btn-style">Proper Case</button>
    <button id="sentence-case" class="btn-style">Sentence Case</button>
    <button id="save-text-file" class="btn-style">Save Text File</button>
</div>

<script src="main.js"></script>
</body>
</html>
